- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: 'zshrc'
    ~/.bashrc: 'bashrc'
    ~/.bash: 'bash'
    ~/.commonbashrc: 'commonbashrc'
    ~/.vim: 'vim'
    ~/.vimrc: 'vimrc'
    ~/.gitconfig: 'gitconfig'
    ~/.profile: 'profile'
    ~/.config/liquidpromptrc: 'liquidpromptrc'
